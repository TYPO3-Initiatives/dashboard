[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

project     = Dashboard (dashboard)
version     = latest
release     = latest
t3author    = TYPO3 Dashboard Initiative + Contributors
copyright   = 2019

description = This documentation is about TYPO3's extension
              "dashboard" which provides a dashboard

todo_include_todos = true

[html_theme_options]

; for theme t3SphinxThemeRtd

# Add 'Edit me on Github' button
github_branch             = master
github_repository         = TYPO3-Initiatives/dashboard
path_to_documentation_dir = Documentation

# show as related links
project_contact      =
project_discussions  =
project_home         = https://github.com/TYPO3-Initiatives/dashboard
project_issues       = https://github.com/TYPO3-Initiatives/dashboard/issues
project_repository   = https://github.com/TYPO3-Initiatives/dashboard.git

[intersphinx_mapping]

# These are common mappings. Uncomment only what you really use!

