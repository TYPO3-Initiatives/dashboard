<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Widget/WidgetWithTitle" />

<f:section name="main">
    <div class="widget-chart-doughnut">
        <canvas id="canvas"></canvas>
    </div>
    <div class="widget-doughnut--value">
        {value}
    </div>
    <div class="widget-doughnut--meta">
        Last check: <f:format.date format="d-m-Y H:i">{lastCheck}</f:format.date>
    </div>
</f:section>

</html>
