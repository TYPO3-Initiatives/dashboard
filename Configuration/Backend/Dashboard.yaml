Dashboard:
  Dashboards:
    - { identifier: 'dashboard-default',
        iconIdentifier: 'dashboard-dashboard',
        label: 'LLL:EXT:dashboard/Resources/Private/Language/locallang.xlf:dashboard.default',
        description: 'LLL:EXT:dashboard/Resources/Private/Language/locallang.xlf:dashboard.default.description',
        widgets: ['t3News', 'documentation', 'numberOfBackendUsers', 'numberOfAdminBackendUsers', 'lastLogins', 'pagesWithoutDescription', 'sysLogErrors'] }
    - { identifier: 'dashboard-empty',
        iconIdentifier: 'dashboard-dashboard',
        label: 'LLL:EXT:dashboard/Resources/Private/Language/locallang.xlf:dashboard.empty',
        description: 'LLL:EXT:dashboard/Resources/Private/Language/locallang.xlf:dashboard.empty.description' }
  Widgets:
    - { identifier: 'numberOfBackendUsers',
        className: FriendsOfTYPO3\Dashboard\Widgets\NumberOfBackendUsersWidget }
    - { identifier: 'numberOfAdminBackendUsers',
        className: FriendsOfTYPO3\Dashboard\Widgets\NumberOfAdminBackendUsersWidget }
    - { identifier: 'lastLogins',
        className: FriendsOfTYPO3\Dashboard\Widgets\LastLoginsWidget }
    - { identifier: 'pagesWithoutDescription',
        className: FriendsOfTYPO3\Dashboard\Widgets\PagesWithoutDescriptionWidget }
    - { identifier: 'sysLogErrors',
        className: FriendsOfTYPO3\Dashboard\Widgets\SysLogErrorsWidget }
    - { identifier: 't3News',
        className: FriendsOfTYPO3\Dashboard\Widgets\T3NewsWidget }
    - { identifier: 'documentation',
        className: FriendsOfTYPO3\Dashboard\Widgets\DocumentationWidget }
