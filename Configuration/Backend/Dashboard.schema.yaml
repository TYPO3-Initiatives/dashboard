root: # root is always required (note no prefix here)
  _type: array # each element must always have a '_type'
  _children: # array nodes have a '_children' node, defining their children
    Dashboard:
      _type: array
      _children:
        DashboardTemplates:
          _required: true
          _type: array
          _children:
            identifier:
              _required: true
              _type: text
            excludeFromWizard:
              _type: bool
            iconIdentifier:
              _type: text
            label:
              _required: true
              _type: text
            description:
              _type: text
            widgets:
              _type: array
              _children:
                _type: text
        WidgetGroups:
          _required: false
          _type: array
          _children:
            identifier:
              _required: true
              _type: text
            label:
              _required: true
              _type: text
        Widgets:
          _required: true
          _type: array
          _children:
            identifier:
              _required: true
              _type: text
            className:
              _required: true
              _type: text
            groups:
              _type: array
              _children:
                _type: text
